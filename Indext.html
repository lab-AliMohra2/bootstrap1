<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link rel="stylesheet" href="css/all.min.css">
    <script src="js/all.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
<body>
    <section class="vh-100 d-flex flex-column justify-content-between">
        <div class="container-fluid my-5">
          <div class="row d-flex justify-content-center align-items-center h-100 my-5">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form>
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                  <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                  <ul class="mx-4 list-group list-group-horizontal custom-list-style-none d-flex a">
                    <li class="mx-2 px-3 py-2 rounded-circle bg-primary"><a href="#"><i class="fa-brands fa-facebook-f text-white"></i></a></li>
                    <li class="mx-2 px-3 py-2 rounded-circle bg-primary"><a href="#"><i class="fa-brands fa-twitter text-white"></i></a></li>
                    <li class="mx-2 px-3 py-2 rounded-circle bg-primary"><a href="#"><i class="fa-brands fa-linkedin-in text-white"></i></a></li>
                  </ul>
                </div>
      
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0">Or</p>
                </div>
      
                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Email address" />
                </div>
      
                <div class="form-outline mb-3">
                  <input type="password" id="form3Example4" class="form-control form-control-lg"
                    placeholder="password" />
                </div>
      
                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                    <label class="form-check-label" for="form2Example3">
                      Remember me
                    </label>
                  </div>
                  <a href="#!" class="text-body" style="text-decoration: none;">Forgot password? </a>
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="button" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                      class="link-danger" style="text-decoration: none;">Register</a></p>
                </div>
      
              </form>
            </div>
          </div>
        </div>
        <div
          class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
          <!-- Copyright -->
          <div class="text-white mb-3 mb-md-0">
            Copyright Â© 2020. All rights reserved.
          </div>
      
          <div>
            <a href="#!" class=" me-4">
              <i class="fab fa-facebook-f text-white"></i>
            </a>
            <a href="#!" class=" me-4">
              <i class="fab fa-twitter text-white"></i>
            </a>
            <a href="#!" class=" me-4">
              <i class="fab fa-google text-white"></i>
            </a>
            <a href="#!" class="">
              <i class="fab fa-linkedin-in text-white"></i>
            </a>
          </div>
        </div>
      </section>
</body>
</html>
